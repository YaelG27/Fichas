<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Herbario</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
<!-- SECCIÓN A (ENCABEZADO) -->
<div class="seccionA">
    <div class="logoUNAM">
        <img src="UNAM.png" alt="Logo UNAM">
</div>
    <div class="logoFA">
        <img src="FA.png" alt="Logo FA">
</div>
<div class="encabezado">
    <label>Herbario De Plantas Ornamentales 'Carlos Contreras Pagés'<br>Facultad De Arquitectura UNAM</label>
</div>
    <div class="logoHEFA">
        <img src="HEFA.png" alt="Logo HeFA">
</div>
</div>
<!-- SECCIÓN B (IDENTIFICACIÓN) -->
<div class="seccionB">
    <div class="fila">
        <div class="campo">
            <label for="familia">Familia:</label>
            <input type="text" id="familia" class="input-text">
        </div>
        <div class="campo">
            <label for="determinador">Determinador:</label>
            <input type="text" id="determinador" class="input-text">
        </div>
        <div class="campo">
            <label for="fecha">Fecha:</label>
            <input type="text" id="fecha" class="input-text">
        </div>
    </div>
    <br/>
    <div class="fila">
        <div class="campo">
            <label for="nombre-cientifico">Nombre científico:</label>
            <input type="text" id="nombreCientifico" class="input-text">
        </div>
    </div>
</div>
<!-- SECCIÓN C (LOCALIZACION Y MEDIDAS) -->
<div class="seccionC">
</div>
<!-- SECCIÓN D (DATOS DE COLECTA) -->
<div class="seccionD">
</div>
<!-- SECCIÓN E (DESCRIPCIÓN) -->
<div class="seccionE">
</div>
</body>
</html>
