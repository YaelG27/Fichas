<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Herbario</title>

</head>
<body>
<!-- SECCIÓN A (ENCABEZADO) -->
<div class="seccionA">
        <div class="logoUNAM">
            <img src="UNAM.png" alt="Logo UNAM">
    </div>
        <div class="logoFA">
            <img src="FA.png" alt="Logo FA">
    </div>
    <div class="encabezado">
        <label>Herbario De Plantas Ornamentales 'Carlos Contreras Pagés'<br>Facultad De Arquitectura UNAM</label>
    </div>
        <div class="logoHEFA">
            <img src="HEFA.png" alt="Logo HeFA">
    </div>
</div>
<!-- SECCIÓN B (IDENTIFICACIÓN) -->
<div class="seccionB">
    <div class="fila1">
        <label for="familia" style="width: 25.665px;">Familia:</label>
        <input type="text" id="familia" class="input-text" style="width: 73.152px;">
        <label for="determinador" style="width: 45.75px; margin-left: 2.554px;">Determinador:</label>
        <input type="text" id="determinador" class="input-text" style="width: 112.264px; margin-left: 2.272px;">
        <label for="fecha" style="width: 21.334px; margin-left: 1.97px;">Fecha:</label>
        <input type="text" id="fecha" class="input-text" style="width: 35.8px; margin-left: 12.254px;">
    </div>
    <br/>
    <div class="fila2" style="margin-top: 1.214px;">
        <label for="nombre-cientifico" style="width: 57.966px;">Nombre científico:</label>
        <input type="text" id="nombre-cientifico" class="input-text nombre-cientifico" style="width: 272.312px; margin-left: 4.866px;">
    </div>
</div>
<!-- SECCIÓN C (LOCALIZACION Y MEDIDAS) -->
<div class="seccionC">
    <div class="fila" style="margin-top: 0.644px;">
        <p for="mexico" style="width: 22.29px;">México</p>
        <p for="ciudad-mexico" style="width: 55.554px; margin-left: 8.991px;">Ciudad de México</p>
        <label for="municipio" style="width: 35px; margin-left: 29.951px;">Municipio:</label>
        <input type="text" id="municipio" class="input-text" style="width: 183.621px; margin-left: 9.393px;">
    </div>
    <br/>
    <div class="fila" style="margin-top: 1.534px;">
        <label for="localidad" style="width: 34px;">Localidad:</label>
        <input type="text" id="localidad" class="input-text" style="width: 290.799px; margin-left: 5.835px;">
    </div>
    <br/>
    <div class="fila" style="margin-top: 1.534px;">
        <label for="latitud" style="width: 25px;">Latitud:</label>
        <input type="text" id="latitud" class="input-text" style="width: 55.385px; margin-left: 6.37px;">
        <label for="longitud" style="width: 31px; margin-left: 6.151px;">Longitud:</label>
        <input type="text" id="longitud" class="input-text" style="width: 57.014px; margin-left: 2.714px;">
        <label for="elevacion" style="width: 33px; margin-left: 4.748px;">Elevación:</label>
        <input type="text" id="elevacion" class="input-text" style="width: 23.397px; margin-left: 5.109px;">
        <label for="profundidad" style="width: 42px; margin-left: 1.728px;">Profundidad:</label>
        <input type="text" id="profundidad" class="input-text" style="width: 42.643px; margin-left: 3.054px;">
    </div>
</div>
<!-- SECCIÓN D (DATOS DE COLECTA) -->
<div class="seccionD">
    <div class="fila" style="margin-top: 0.65px;">
        <label for="fecha-hora-colecta" style="width: 77.429px;">Fecha y hora de colecta:</label>
        <input type="text" id="fecha-hora-colecta" class="input-text" style="width: 57.786px; margin-left: 22px;">
        <label for="duplicado" style="width: 35px; margin-left: 52.237px;">Duplicado:</label>
        <input type="text" id="duplicado" class="input-text" style="width: 15px; margin-left: 13.897px;">
        <label for="seccion" style="width: 29px; margin-left: 6.804px;">Sección:</label>
        <input type="text" id="seccion" class="input-text" style="width: 15px; margin-left: 3.188px;">
    </div>
    <br/>
    <div class="fila" style="margin-top: 1.766px;">
        <label for="colector" style="width: 29.339px;">Colector:</label>
        <input type="text" id="colector" class="input-text" style="width: 174.228px; margin-left: 3.361px;">
        <label for="num-colecta" style="width: 47px; margin-left: 49.652px;">No. de colecta:</label>
        <input type="text" id="num-colecta" class="input-text" style="width: 15px; margin-left: 2.545px;">
    </div>
</div>
<!-- SECCIÓN E (DESCRIPCIÓN) -->
<div class="seccionE">
    <div class="fila" style="margin-top: 0.697px;">
        <label for="forma-vida" style="width: 47.527px;">Forma de vida:</label>
        <input type="text" id="forma-vida" class="input-text" style="width: 272.036px; margin-left: 19.688px;">
    </div>
    <br/>
    <div class="fila" >
        <label for="habitat" style="width: 25.623px;">Hábitat:</label>
        <input type="text" id="habitat" class="input-text" style="width: 308.107px; margin-left: 5.5px;">
    </div>
    <br/>
    <div class="fila">
        <label for="asociacion-vegetal" style="width: 62.286px;">Asociación vegetal:</label>
        <input type="text" id="asociacion-vegetal" class="input-text" style="width: 273.214px; margin-left: 3.75px;">
    </div>
    <br/>
    <div class="fila">
        <label for="caracteristicas-ejemplar" style="width: 90.357px;">Características del ejemplar:</label>
        <input type="text" id="caracteristicas-ejemplar" class="input-text" style="width: 239.679px; margin-left: 9.214px;">
    </div>
    <br/>
    <div class="fila">
        <input type="text" id="caracteristicas-hoja" class="input-text" style="width: 339.25px;">
    </div>
    <br/>
    <div class="fila">
        <input type="text" id="caracteristicas-textura" class="input-text" style="width: 339.25px;">
    </div>
    <br/>
    <div class="fila">
        <input type="text" id="caracteristicas-inflorescencia" class="input-text" style="width: 339.25px;">
    </div>
    <br/>
    <div class="fila">
        <input type="text" id="caracteristicas-aroma" class="input-text" style="width: 339.25px;">
    </div>
    <br/>
    <div class="fila">
        <input type="text" id="caracteristicas-fruto" class="input-text" style="width: 339.25px;">
    </div>
    <br/>
    <div class="fila">
        <label for="nombre-comun" style="width: 90.357px;">Nombre común:</label>
        <input type="text" id="caracteristicas-ejemplar" class="input-text" style="width: 239.679px; margin-left: 9.214px;">
    </div>
    <br/>
    <div class="fila">
        <label for="observaciones" style="width: 90.357px;">Observaciones:</label>
        <input type="text" id="caracteristicas-ejemplar" class="input-text" style="width: 239.679px; margin-left: 9.214px;">
    </div>
    <br/>
    <div class="fila">
        <label for="captura" style="width: 90.357px;">Colector:</label>
        <input type="text" id="colector" class="input-text" style="width: 239.679px; margin-left: 9.214px;">
        <label for="captura" style="width: 90.357px;">Captura:</label>
        <input type="text" id="captura" class="input-text" style="width: 239.679px; margin-left: 9.214px;">
    </div>
</div>
</body>
</html>
